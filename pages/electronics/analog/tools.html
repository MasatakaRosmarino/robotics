<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../lib/bootstrap-4.6/css/bootstrap.css">
    <link rel="stylesheet" href="../../../styles/main.css">
    <title>Electronics Notes</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" id="robotics" href="">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="" role="button" data-toggle="dropdown" aria-expanded="false">
                        Electronics
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="analog" href="">Analog</a>
                        <a class="dropdown-item" id="digital" href="">Digital</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" id="arduino" href="">Arduino</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        Physics
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="mechanics" href="#">Mechanics</a>
                    </div>
                </li>
          </ul>
        </div>
    </nav>

    <!-- DROPDOWN MENU -->
    <div class="dropdown">
        <button class="btn border dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Index
        </button>
        <div class="dropdown-menu" id="content-menu" aria-labelledby="dropdownMenuButton"></div>
    </div>
    <!--  -->
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="text-uppercase">Tools of the trade</h4>
                
                <ol>
                    <li class="pb-2 mb-4">
                        <p class="h5 text-capitalize">breadboard</p>
                        <picture>
                            <img src="breadboard.jpg" alt="Breadboard" class="img-thumbnail tool-img">
                        </picture>
                    </li>

                    <li class="pb-2 mb-4">
                        <p class="h5 text-capitalize">jumper wires</p>
                        <picture>
                            <img src="jumper_wires.jpg" alt="Jumper wires" class="img-thumbnail float-left tool-img">
                            <img src="long_jumpers.jpg" alt="Long jumper wires" class="img-thumbnail tool-img">
                        </picture>
                    </li>

                    <li class="pb-2 mb-4">
                        <p class="h5 text-capitalize">wire stripper</p>
                        <picture>
                            <img src="wire_stripper.jpg" alt="Wire stripper" class="img-thumbnail tool-img">
                        </picture>
                    </li>

                    <li class="pb-2 mb-4">
                        <p class="h5 text-capitalize">pliers</p>
                        <picture>
                            <img src="pliers.jpg" alt="Pliers" class="img-thumbnail tool-img">
                        </picture>
                    </li>

                    <li class="pb-2 mb-4">
                        <p class="h5 text-capitalize">multimeter</p>
                        <picture>
                            <img src="multimeter.jpg" alt="Multimeter" class="img-thumbnail tool-img">
                        </picture>
                    </li>
                </ol>
                
            </div><!-- col -->
        </div><!-- row -->
    </div>    

    <script src="../../../lib/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="../../../lib/bootstrap-4.6/js/bootstrap.bundle.min.js"></script>
    <script src="../../../scripts/main-script.js" async></script>
</body>
</html>
